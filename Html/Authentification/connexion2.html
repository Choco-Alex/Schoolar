                        </h5>
                        <p class="text-center">
                          Entrer votre login &amp; mot de passe
                        </p>
                      </div>
                      <div class="card-body">
                        <form
                          class="row g-3 needs-validation fs-6 mt-3 mb-3"
                          novalidate=""
                          action="#"
                          method="post"
                        >
                          <div class="col-12">
                            <label for="yourUsername" class="form-label"
                              >Login</label
                            >
                            <div class="input-group has-validation">
                              <span
                                class="input-group-text"
                                id="inputGroupPrepend"
                                ><i class="bi bi-person-fill fs-6 text-gray"></i
                              ></span>
                              <input
                                type="text"
                                name="login"
                                class="form-control"
                                id="yourUsername"
                                required
                                value=""

                                Veuillez renseigner votre login
                              </div>
                            </div>
                          </div>
                          <div class="col-12">
                            <label for="yourUsername" class="form-label"
                              >Mot de passe</label
                            >
                            <div class="input-group has-validation">
                              <span
                                class="input-group-text"
                                id="inputGroupPrepend"
                                ><i class="bi bi-lock-fill fs-6 text-gray"></i
                              ></span>
                              <input
                                type="password"
                                name="password"
                                class="form-control"
                                id="yourUsername"
                                required
                                value=""
                              />
                              <div class="invalid-feedback">
                                Veuillez renseigner votre mot de passe
                              </div>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="form-check">
                              <input
                                class="form-check-input"
                                type="checkbox"
                                name="remember"
                                value="true"
                                id="rememberMe"
                              />

                          </div>
